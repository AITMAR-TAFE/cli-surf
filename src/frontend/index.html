<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>cli-surf</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>


  <body class="h-screen">
    <header>
      <nav class="flex items-center justify-between bg-white-900 p-6">
        <div class="flex items-center flex-shrink-0 text-blue mr-6">
          <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <a href="https://github.com/ryansurf/cli-surf" class="font-semibold text-xl tracking-tight">cli-surf</a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm flex flex-row justify-center items-center">
            <a href="https://github.com/ryansurf/cli-surf" class="block lg:inline-block lg:mt-0 text-blue hover:text-green mr-4">
              GitHub
            </a>
          </div>
        </div>
      </nav>
  </header>
    <div class="flex flex-col items-center justify-center h-screen bg-blue-900 bg-no-repeat bg-cover">
      <!-- FORM START  -->
      <div class="flex justify-center items-end h-[30vh]">
        <form id="reportForm" class="w-full max-w-xl py-5">
          <div class="flex items-center border-b border-white-900 py-2">
            <input
              id="curlInput"
              class="appearance-none bg-transparent border-none w-full text-white placeholder-white-900 mr-3 py-1 px-2 leading-tight focus:outline-none"
              type="text"
              placeholder="Enter Location"
              aria-label="location"
            />
            <button
              id="getReportBtn"
              class="flex-shrink-0 bg-blue-900 hover:bg-blue-500 border-blue-900 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded"
              type="submit"
            >
              Get Report
            </button>
            <button
              class="flex-shrink-0 border-transparent border-4 text-blue-500 hover:text-blue-800 text-sm py-1 px-2 rounded"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
      <!-- FORM END  -->
      <div id="serverResponse" class="h-[50vh] text-white">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
